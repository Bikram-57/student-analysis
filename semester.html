                    <div class="row mt-1 bg-light rounded-2">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-6 mt-1 mb-1">
                            <select name="Year" id="years" class="form-select rounded-2">

                        <div class="col-xl-3 col-lg-3 col-md-3 col-6 mt-1 mb-1">
                            <select name="branch" id="brance" class="form-select rounded-2">
                                <option value="branch">Select a Branch</option>
                                <option value="BCA">BCA</option>
                                <option value="MCA">MCA</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-6 mt-1 mb-1">
                            <select name="semester" id="semester" class="form-select rounded-2">

                            </select>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-6 mt-1 mb-1">
                            <select name="Course" id="courseid" class="rounded-2 form-select">
                                <option value="#">Select a Course Id</option>
                                <option value="CA1601">CA1601</option>
                                <option value="CA1603">CA1603</option>
                                <option value="CA1636">CA1636</option>
                                <option value="CA1637">CA1637</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col-12 d-flex justify-content-center">
                            <input type="submit" name="#" id="#" class="btn btn-primary ">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div style="width: 80%; margin: 0 auto;">
                                <!-- Canvas element for the chart -->
                                <canvas id="myChart"></canvas>
                            </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="button.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
  
          var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Work',     11],
            ['Eat',      2],
            ['Commute',  2],
            ['Watch TV', 2],
            ['Sleep',    7]
          ]);
  
          var options = {
            title: 'My Daily Activities'
          };
  
          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  
          chart.draw(data, options);
        }
      </script>
